<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}"><button class="btn btn-primary btn-sm mb-3">Add Employee</button></a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
		<!--here thymeleaf feature looping is used-->
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}"></td>
				<td th:text="${tempEmployee.lastName}"></td>
				<td th:text="${tempEmployee.email}"></td>
				<td>
					<!--update-->
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
					   class="btn btn-info btn-md">Update</a>
					<!--it's the same nachi told me in the href link we will put the object id with it-->

					<!--delete-->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
					   onclick="if(!(confirm('Are you sure you want to delete this employee?')))return false"
						class="btn btn-danger btn-md">
					Delete</a>
				</td>
				
			</tr>
		</tbody>
	</table>
	
</div>
	
</body>
</html>
